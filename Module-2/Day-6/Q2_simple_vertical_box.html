<html>
  <head>
    <style>
      .container{
        margin:auto;
        background-color: #BAAFD9;
        height:900px;
        width:600px;
        font-family: Arial, Helvetica, sans-serif;
        display:flex;
        flex-direction: column;
        align-items:center;
        justify-content:space-around;
        border-radius:25px;
        /* padding-top:20px; */
      }
      .container h1{
        font-style: italic;
        font-size:45px;
        color:#43346F;
        text-align:center;
        margin:0;
      }
      .container div{
        background-color: white;
        height:200px;
        width:400px;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        padding:0 15px;
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items:center;
        text-align: center;
      }
      .container div>h2{
        color: dimgray;
        font-size:32px;
        margin:0;
      }
      .container div>p{
        font-size: 50px;
        font-weight:bold;
        margin:20px 0 0 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Highest & <br>Average CTC</h1>
      <div>
        <h2>Expected Increase in Salary Potential</h2>
        <p>60%</p>
      </div>
      <div>
        <h2>Average CTC</h2>
        <p>&#8377;6.1LPA</p>
      </div>
      <div>
        <h2>Highest CTC</h2>
        <p>&#8377;36LPA</p>
      </div>
    </div>
  </body>
</html>
