    <style>
      .master-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 25px;
      }
      .container {
        width: 100%;
        /* height: 500px; */
        /* border: 2px solid black; */
        display: flex;
        gap: 10px;
        justify-content: space-evenly;
        align-items: flex-start;
        padding: 10px;
      }
      .container > div {
        width: 30%;
        /* height:200px; */
        /* border:5px solid blue; */
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 10px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }
      .container > div > div:first-child > img {
        width: 100%;
      }
      .container > div > div:nth-child(2) {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container > div > div:nth-child(2) > h3 {
        color: rgb(72, 71, 71);
      }
      .container > div > div:nth-child(2) > h3,
      .container > div > div:nth-child(2) > h4 {
        margin: 8px;
      }
      .container > div > div:last-child {
        display: flex;
        justify-content: center;
      }
      .container > div > div:last-child > img {
        width: 50%;
      }
    </style>
